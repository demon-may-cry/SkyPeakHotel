databaseChangeLog:
  - changeSet:
      id: 1
      author: Dmitriy_Eltsov
      changes:

        - sql:
            sql: CREATE EXTENSION IF NOT EXISTS pgcrypto;

        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: varchar(30)
                  constraints:
                    unique: true
                    nullable: false

        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false

              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_role